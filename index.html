<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good, Cheap, Fast</title>
</head>
<body>
<div class="toggle-container">
  <input type="checkbox" id="good" onclick="checkGood()">
  <label for="good" class="label"></label>
  <span>Good</span>
</div>
<div class="toggle-container">
  <input type="checkbox" id="cheap" onclick="checkCheap()">
  <label for="cheap" class="label"></label>
  <span>Cheap</span>
</div>
<div class="toggle-container">
  <input type="checkbox" id="fast" onclick="checkFast()">
  <label for="fast" class="label"></label>
  <span>Fast</span>
</div>

<script src="my.js"></script>
</body>
</html>
